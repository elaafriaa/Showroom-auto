<app-head-bar></app-head-bar>
@if(selectedAuto){
    <div class="details-container">
        <div class="details-wrapper">
            <button class="close-btn" (click)="selectedAuto = null" aria-label="Fermer les détails">
                <span>&times;</span>
            </button>
            <div class="details-content">
                <div class="details-image">
                    <img [src]="selectedAuto.photo" [alt]="selectedAuto.brand + ' ' + selectedAuto.model" (error)="$event.target.src='/GLA.webp'">
                </div>
                <div class="details-info">
                    <h2 class="details-title">{{selectedAuto.brand}} {{selectedAuto.model}}</h2>
                    <div class="details-specs">
                        <div class="spec-item">
                            <span class="spec-label">Prix</span>
                            <span class="spec-value">{{selectedAuto.price | currency:'EUR'}}</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">Puissance</span>
                            <span class="spec-value">{{selectedAuto.power}} HP</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">Couleur</span>
                            <span class="spec-value color-badge" [style.background-color]="getColorCode(selectedAuto.color)">{{selectedAuto.color}}</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">Disponibilité</span>
                            <span class="spec-value availability-badge" [class.low-stock]="selectedAuto.availability <= 3">{{selectedAuto.availability}} unités</span>
                        </div>
                    </div>
                    <div class="details-description">
                        <h3>Description</h3>
                        <p>{{selectedAuto.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
<app-search-bar [autos]="autoList" (onSelectAuto)="selectAuto($event)"></app-search-bar>
